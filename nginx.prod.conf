# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;


events {
    worker_connections  1024;
}


http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    upstream en_ssr_server_config {
        server 127.0.0.1:4000;
    }

    upstream fr_ssr_server_config {
        server 127.0.0.1:4001;
    }

    server {
        listen 443 ssl http2;
        ssl_certificate /home/ec2-user/certificates/myworry.ca/certificate.crt;
        ssl_certificate_key /home/ec2-user/certificates/myworry.ca/private.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        server_name  myworry.ca;
        
        location /fr/ {
            root   /var/www/myworry.ca;
            try_files $uri @fr_backend;
        }

        location /en/ {
            root   /var/www/myworry.ca;
            try_files $uri @en_backend;
        }

        location = / {
            return 301 /en/;
        }

        location = /en {
            return 301 /en/;
        }

        location = /fr {
            return 301 /fr/;
        }

        location @en_backend {
  		proxy_pass http://en_ssr_server_config;
  		proxy_set_header X-Real-IP $remote_addr;
 		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  		proxy_set_header Host $http_host;
  		proxy_http_version 1.1;
  		proxy_set_header X-NginX-Proxy true;
  		proxy_set_header Upgrade $http_upgrade;
  		proxy_set_header Connection "upgrade";
  		proxy_cache_bypass $http_upgrade;
  		proxy_redirect off;
  		proxy_set_header X-Forwarded-Proto $scheme;
	 }	

         location @fr_backend {
                proxy_pass http://fr_ssr_server_config;
                proxy_set_header X-Real-IP $remote_addr;
                 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_http_version 1.1;
                proxy_set_header X-NginX-Proxy true;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_cache_bypass $http_upgrade;
                proxy_redirect off;
                proxy_set_header X-Forwarded-Proto $scheme;
         }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

