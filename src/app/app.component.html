
<nav class="navbar navbar-expand-lg sticky-top primary mat-elevation-z5">
  <a class="navbar-brand d-flex" routerLink="/">
    <img src="assets/myworryLogo_blue_yellow_small.png" height="30" width="40">
    <div class="ml-2 text-white logo-text">MyWorry</div>
  </a>
  
  <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <mat-icon class="text-white" aria-hidden="false">menu</mat-icon>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto align-items-center">

          
          <li class="nav-item" *ngIf="!authService.loggedIn">
            <a color="primary" mat-flat-button routerLink="/login" i18n="SIGN_IN|Sign In">Sign In</a>
          </li>
          <li class="nav-item" *ngIf="!authService.loggedIn">
            <a color="primary" mat-flat-button href="{{environment.ApiUrl}}auth/thirdparty/facebook" i18n="FACEBOOK_LOGIN|Facebook Login">Facebook Login</a>
          </li>
          <li class="nav-item" *ngIf="!authService.loggedIn">
            <a color="primary" mat-flat-button routerLink="/signup" i18n="SIGN_UP|Sign up text">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedIn">
            <a color="primary" mat-flat-button [routerLink]="" i18n="LOGOUT|Logout text" (click)='logout()'>Logout</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedIn && userService.user">
            <a color="primary" mat-flat-button routerLink="/account/profile">{{userService.user.email}}</a>
          </li>

          <li class="nav-item mr-1">
            <a [routerLink]="" (click)='setLocale("en-US")'>
              <img width="20" [ngClass]="{'black-white': locale != 'en-US'}" height="20" src="assets/usa.png" > 
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="" (click)='setLocale("fr")'>
              <img width="20" [ngClass]="{'black-white': locale != 'fr'}" height="20" src="assets/fr.png" > 
            </a>
          </li>
      </ul>

  </div>
</nav>

<div class="w-100" style="min-height: calc(100vh - 124px);">
    <div class="alert alert-warning d-flex justify-content-center" *ngIf="userService.user && userService.user.emailVerified && !userService.isProfileComplete()">
      <span i18n="@@PLEASE_UPDATE_PROFILE">Please complete your profile.</span> <a class="ml-1" routerLink="/account/profile" i18n="@@MY_PROFILE">My Profile</a>
    </div>
    <div class="alert alert-warning d-flex justify-content-center" *ngIf="userService.user && !userService.user.emailVerified">
      <span i18n="@@PLEASE_VERIFY_EMAIL">Please verify your email address.</span> <a class="ml-1" [routerLink]="" (click)='resendActivationEmail()' i18n="@@RESENT_ACTIVATION_EMAIL">Resend activation email</a>
    </div>
    <router-outlet></router-outlet>
</div>
