<div class="d-flex flex-column home-container component-container">

    <div class="d-flex justify-content-center align-items-center">

        <div class="container py-3">
            <form class="mb-5" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="d-flex">
                    <input class="form-control mr-2" formControlName="q">
                    <button color="primary" [disabled]="!searchForm.valid" mat-raised-button type="submit">Search</button>
                </div>
            </form>
            
        </div>
        
    </div>

    <div class="container-fluid flex-grow-1">
        
        <div *ngIf="worries.length == 0" class="alert alert-info text-center">No results available</div>
        <table mat-table [dataSource]="worryDataSource" class="mat-elevation-z8 w-100">
          
            <ng-container matColumnDef="worry">
              <th mat-header-cell *matHeaderCellDef> Worries </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="w-100 d-flex">
                        
                    </div>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
