<div class="my-5 container-fluid d-flex justify-content-center" *ngIf="worry$ | async as worry">

  <div class="container d-flex flex-column align-items-center">

    <div class="col-lg-6 col-md-6 col-sm-12">
      <mat-card class="w-100">
        <mat-card-header>
          <img *ngIf="worry.user.profile && worry.user.profile.image" mat-card-avatar [src]="getImagePath(worry.user.profile.image)">
          <mat-card-title>{{worry.name}}</mat-card-title>
          <mat-card-subtitle>Created on {{worry.date_created | date}} by <b>{{worry.user.displayName}}</b></mat-card-subtitle>
          <div class="ml-auto" *ngIf="worry.user.id == userService.user.id">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button routerLink="/edit/worry/{{worry.id}}" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button (click)="toggleLock()" mat-menu-item>
                <mat-icon *ngIf="!worry.locked">lock</mat-icon>
                <mat-icon *ngIf="worry.locked">lock_open</mat-icon>
                <span>{{worry.locked ? 'Unlock' : 'Lock'}}</span>
              </button>
            </mat-menu>
          </div>
        </mat-card-header>
        <img mat-card-image class="worry-image" [src]="imagePath" alt="Worry Description Image">
        <mat-card-content>
          <p>
            {{worry.description}}
          </p>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let tag of worry.tags">{{tag}}</mat-chip>
          </mat-chip-list>

          <div class="d-flex mt-2" *ngIf="!expired">
            Available from {{worry.startDate | date}} - {{worry.endDate | date}}
          </div>

          <div class="mt-3 text-center text-danger" *ngIf="expired">
            <p><strong>This item has expired</strong></p>
          </div>

          <div class="mt-3 text-center text-danger" *ngIf="worry.locked">
            <p><strong>This item is locked</strong></p>
          </div>

        </mat-card-content>
        <mat-card-actions class="d-flex">
          <button [disabled]="expired || worry.locked" class="mr-auto" color="primary" (click)="addOpinion(1)" mat-raised-button>{{worry.labelFor}}</button>
          <button [disabled]="expired || worry.locked" class="ml-auto" color="accent" (click)="addOpinion(0)" mat-raised-button>{{worry.labelAgainst}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <div class="opinions w-100">
      <div [class.pl-5]="opinion.type == 0" [class.pr-5]="opinion.type == 1" *ngFor="let opinion of worry.opinions">
        <app-opinion (editOpinion)="onOpinionEdit($event)" (removeOpinion)="onOpinionRemoved($event)" [opinion]="opinion" [worry]="worry"></app-opinion>
      </div>
    </div>

  </div>
  
</div>
