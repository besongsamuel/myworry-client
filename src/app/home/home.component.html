<div class="container mt-5">
    <form class="mb-5" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="d-flex">
            <input class="form-control mr-2" formControlName="q">
            <button color="primary" mat-raised-button type="submit">Search</button>
        </div>
    </form>

    <div class="d-flex justify-content-center mt-2 mb-5" *ngIf="authService.loggedIn">
        <div class="d-flex flex-column align-items-center">
            <p>Are you worried about something?</p>
            <button routerLink="/new/worry" color="accent" mat-raised-button >Post It</button>
        </div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4" *ngFor='let worry of worries'>
                <app-worry-item [worry]="worry"></app-worry-item>
            </div>

        </div>

    </div>
</div>
