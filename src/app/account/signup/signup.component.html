<mat-card  class="m-5">

      <ngx-file-drop
          dropZoneLabel="Drop Profile Image Here"
          (onFileDrop)="fileDropped($event)"
          accept="png,jpg,jpeg"
          directory="false"
          multiple="false"
          *ngIf="!profileImagePath">
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">

            <div class="d-flex flex-column align-items-center">
              <div>Drop Profile Image Here</div>
              <div>OR</div>
              <button mat-raised-button color="primary" type="button" (click)="openFileSelector()">Browse Files</button>
            </div>

          </ng-template>
        </ngx-file-drop>

        <div class="w-100 d-flex justify-content-center" *ngIf="profileImagePath">
            <img class="profileImage p-1" [src]="profileImagePath">
            <button type="button" mat-icon-button aria-label="Remove" color="warn" (click)="removeImage()">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" role="alert" *ngIf='error'>
                {{ errorMessage }}
            </div>

            <div class="alert alert-success" role="alert" *ngIf='success'>
                {{ successMessage }}
            </div>

            <div class="d-flex">
                <mat-form-field class="pr-2 flex-grow-1">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="signupForm.controls.email.hasError('email')">
                        The email entered is not valid
                    </mat-error>
                    <mat-error *ngIf="signupForm.controls.email.hasError('required')">
                        Please enter a email
                    </mat-error>
                    <mat-error *ngIf="signupForm.controls.email.hasError('emailTaken')">
                        The email entered is already taken
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="pl-2 flex-grow-1">
                    <input matInput placeholder="Display Name" formControlName="displayName">
                    <mat-hint align="start">This is the name displayed in your posts. </mat-hint>
                </mat-form-field>
            </div>



            <div class="d-flex">
                <mat-form-field class="pr-2 flex-grow-1">
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field class="pl-2 flex-grow-1">
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
            </div>

            <div class="d-flex">
                <mat-form-field class="pr-2 flex-grow-1">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field class="pl-2 flex-grow-1">
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                    <mat-error *ngIf="signupForm.controls.confirmPassword.hasError('notEquivalent')">
                        Passwords don't match
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="d-flex w-100">
                <button class="ml-auto" type="submit" mat-stroked-button color="primary" [disabled]="!signupForm.valid">Register</button>
            </div>

        </form>
    </mat-card>
